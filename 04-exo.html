<script>
    //Cette fonction retourne un élément aléatoire du tableau

    function getRandom(array){
        if (Array.isArray(array)) {
            if (array.length === 0) {
                console.log('le tableau est vide')
            } else {
                const random = Math.floor(Math.random() * array.length);
                console.log(array[random]);
            }
        } else {
            console.log("le paramètre passé n'est pas un tableau");
        }
    }

    getRandom(['a', 'b' ,'c', 'd']);
    getRandom([]);
    getRandom("");

</script>
